<!-- <input type="text" [formControl]="username"> -->
<form [formGroup]="formModel" (submit)="onSubmit()">
<input type="text" formControlName="username">
<div formGroupName="dateRange"> 
    FromDate: <input type="date" formControlName="from">
    EndDate: <input type="date" formControlName="to">
  </div>
  <div> 
    <ul formArrayName="emails">
      <li *ngFor="let e of this.formModel.get('emails').controls; let i = index;">  
        <input type="text" [formControlName]="i">
      </li>
    </ul>
    <button (click)="addEmail()" type="button">Add Email</button>
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
</form>
